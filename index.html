<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シンプルメモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding: 16px;
    }
    .memo {
      width: 100%;
      min-height: 6em; /* 行数っぽい指定 */
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .memo:empty:before {
      content: "メモ";
      color: #999;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="memo" contenteditable="true"></div>
  </div>

  <button id="addBtn">下に追加</button>

  <script>
    const container = document.getElementById('container');

    document.getElementById('addBtn').onclick = () => {
      const memo = document.createElement('div');
      memo.className = 'memo';
      memo.contentEditable = 'true';
      container.appendChild(memo);
      memo.scrollIntoView({ behavior: 'smooth' });
      memo.focus();
    };
  </script>

</body>
</html>
